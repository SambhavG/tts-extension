<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kokoro TTS Reader</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>KOKORO READER</h1>
    </header>

    <section class="row">
      <label for="voice">Voice</label>
      <select id="voice">
        <option value="">(loading voices…)</option>
      </select>
    </section>

    <section class="row">
      <label for="speed">Speed</label>
      <select id="speed">
        <option value="0.25">0.25×</option>
        <option value="0.5">0.50×</option>
        <option value="0.75">0.75×</option>
        <option value="1.0" selected>1.00×</option>
        <option value="1.25">1.25×</option>
        <option value="1.5">1.50×</option>
        <option value="1.75">1.75×</option>
        <option value="2.0">2.00×</option>
        <option value="2.25">2.25×</option>
        <option value="2.5">2.50×</option>
        <option value="2.75">2.75×</option>
        <option value="3.0">3.00×</option>
        <option value="3.25">3.25×</option>
        <option value="3.5">3.50×</option>
        <option value="3.75">3.75×</option>
        <option value="4.0">4.00×</option>
      </select>
      <span id="speedOut">1.00×</span>
    </section>

    <section class="row">
      <label><input id="selectionOnly" type="checkbox" /> Read selection only</label>
    </section>

    <section class="buttons">
      <button id="start">START</button>
      <button id="pause" disabled>PAUSE</button>
      <button id="resume" disabled>RESUME</button>
      <button id="stop" disabled>STOP</button>
    </section>

    <footer>
      <small>Hotkeys: Alt+Shift+S (toggle), Alt+Shift+X (stop)</small>
    </footer>

    <script src="popup.js" type="module"></script>
  </body>
</html>
